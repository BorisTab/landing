    <div class="forms">
        <form class="form" method="post">
            <input type="hidden" name="project_name" value="Xnoobs">
            <input type="hidden" name="admin_email" value="boristab23@gmail.com">
            <input type="hidden" name="form_subject" value="Feedback form">

            <div class="form-group">
                <input type="text" placeholder=" " class="form-input" name="name" id="name" required>
                <label for="name" class="form-label">Name</label>
            </div>
            <div class="form-group">
                <input name="email" type="email" placeholder=" " class="form-input" id="email" required>
                <label for="email" class="form-label">E-Mail</label>
            </div>
            <div class="form-group">
                <textarea name="body" class="form-input" placeholder=" " id="message"></textarea>
                <label for="message" class="form-label">Message</label>
            </div>
            <button class="form-button">Send</button>
        </form>
