<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css">

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/main.js"></script>

    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <title>XNoobs</title>
</head>


<body>
<header>
    <button class="home-button">
        <svg class="button-svg">
            <rect class="button-rect"></rect>
        </svg>
        xnoobs
    </button>

    <div class="menu-and-language">
        <div class="menu">
            <button class="portfolio-button menu-button">
                Портфолио
            </button>
            <button class="about-button menu-button">
                О нас
            </button>
            <button class="contact-button menu-button">
                Контакты
            </button>
        </div>

        <div class="language-change">
            <button >
                rus
            </button>
            <button>
                eng
            </button>
        </div>
    </div>

    <div class="mobile-button" onclick="menu(this); show();">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
</header>

<div class="vertical-menu">
    <a class="vertical-menu-button" href="#">Портфолио</a>
    <a class="vertical-menu-button" href="#">О нас</a>
    <a class="vertical-menu-button" href="#">Контакты</a>
    <div class="language-vertical">
        <a class="vertical-menu-button" href="#">rus</a>
        <a class="vertical-menu-button" href="#">eng</a>
    </div>
</div>

<section id="section-1">
    <img src="../images/logo.png" alt="" class="logo"/>
    <p class="slogan">Супер слоган</p>
    <img src="../images/arrow-down.png" alt="" class="arrow-down"/>
</section>
<section id="section-2">
    <div class="title">
        <h1>Наши достижения</h1>
        <div class="underline"></div>
        <h2>Еще какой-то текст</h2>
    </div>
    <div class="portfolio">
        <img src="../images/pr%20(1).png" alt=""/>
        <img src="../images/pr%20(2).png" alt=""/>
        <img src="../images/pr%20(3).png" alt=""/>
        <img src="../images/pr%20(4).png" alt=""/>
        <img src="../images/pr%20(5).png" alt=""/>
        <img src="../images/pr%20(6).png" alt=""/>
    </div>
</section>
<section id="section-3">
    <div class="title title-2">
        <h1>Кто мы такие?</h1>
        <div></div>
        <h2>Еще какой-то текст</h2>
    </div>
</section>
<section id="section-4">
    <div class="viewport">
        <ul class="slide-wrapper" data-current="0">
            <li class="slide"></li>
            <li class="slide second"></li>
            <li class="slide third"></li>
        </ul>
    </div>
    <div class="slide-back"></div>
    <div class="slide-forward"></div>
</section>
<section id="section-5">
    <div class="title">
        <h1>Хотите связаться с нами?</h1>
        <div></div>
        <h2>Напишите нам</h2>
    </div>

    <div class="forms">
        <form class="form">
            <div class="form-group">
                <input type="text" placeholder=" " class="form-input" required>
                <label for="" class="form-label">Имя</label>
            </div>
            <div class="form-group">
                <input type="email" placeholder=" " class="form-input" required>
                <label for="" class="form-label">E-Mail</label>
            </div>
            <div class="form-group">
                <textarea class="form-input" placeholder=" " ></textarea>
                <label for="message" class="form-label">Сообщение</label>
            </div>
            <button class="form-button">Отправить</button>
        </form>
    </div>
</section>
<section id="section-6">
    <div class="contact">
        <div class="ring">
            <h1>Звоните</h1>
            <h2>8(800)555-35-35</h2>
        </div>
        <div class="write">
            <h1>Пишите</h1>
            <h2>xamlo@xnoobs.ru</h2>
        </div>
    </div>
    <footer>
        Copyright © 2019 XNoobs. Все права защищены.
    </footer>
</section>
</body>
</html>
